indicator: submit
elements:
    - type: Text
      name: system_name
      label: System Name
      attributes:
        title: Enter System Name
        class: form-control
        autofocus: 1
      constraints:
        - type: Length
          min: 5
          max: 100
          message: must be between 5 and 100 characters long
        - Required

    - type: Select
      name: application
      label: Applicaiton
      attributes:
        class: form-control

    - type: Select
      name: kpe_class
      label: KPE Class
      attributes:
        class: form-control

    - type: Select
      name: category2
      label: Subcategory
      attributes:
        class: form-control

    - type: Select
      name: supplier
      label: Supplier
      attributes:
        class: form-control

    - type: Select
      name: erid
      label: ERID
      attributes:
        class: form-control

    - type: Submit
      name: submit 
      value: Submit
      attributes:
        class: btn btn-primary


filter:
    - TrimEdges
    - HTMLEscape
