indicator: submit
elements:
    - type: Text
      name: system_name
      label: System Name
      attributes:
          title: Enter System Name
      constraints:
        - type: Length
          min: 5
          max: 100
          message: must be between 5 and 100 characters long
        - Required

    - type: Text
      name: application_name
      label: Application Name
      attributes:
          title: Enter Application Name
      constraints:
        - type: Length
          min: 5
          max: 100
          message: must be between 5 and 100 characters long
        - Required

    - type: Textarea
      name: application_description
      label: Application Description
      attributes:
          title: Enter Description for Application

    - type: Select
      name: kpe_class
      label: KPE Class

    - type: Select
      name: category2
      label: Subcategory

    - type: Select
      name: supplier
      label: Supplier

    - type: Select
      name: erid
      label: ERID

    - type: Submit
      name: submit 
      value: Submit

filter:
    - TrimEdges
    - HTMLEscape
