indicator: submit
elements:
    - type: Text
      name: username
      label: Username
      attributes:
        title: Enter username here
        class: form-control
        autofocus: 1
      constraints:
        - type: Length
          min: 5
          max: 50
          message: must be between 5 and 50 characters long
        - Required

    - type: Text
      name: email
      label: Email Address
      attributes:
        title: Enter email address
        class: form-control
        rows: 0
        columns: 0
 
    - type: Submit
      name: submit 
      value: Submit
      attributes:
        class: btn btn-primary

filter:
    - TrimEdges
    - HTMLEscape
