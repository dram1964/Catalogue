indicator: submit
elements:
    - type: Text
      name: name
      label: Dataset Name
      attributes:
          title: Enter the dataset name here
      constraints:
        - type: Length
          min: 5
          max: 50
          message: must be between 5 and 50 characters long
        - Required

    - type: Textarea
      name: description
      label: Description
      attributes:
        title: Enter a full description for the dataset
 
    - type: Submit
      name: submit 
      value: Submit

filter:
    - TrimEdges
    - HTMLEscape
